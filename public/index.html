<html lang="en">
<head>

   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


</head>
<body>
   <h1>Hello mr anderson, welcome back</h1>
   <div class="container">
      <ul id="ulProductos"></ul>
   </div>
   <div class="container bg-light border p-2">
      <div class="container mt-5">
         <div class="row">
            <div class="col-3"></div>
               <div class="col-6 p-3 border d-flex align-items-center justify-content-center">
                  <label>Agrega Productos
                     <form>
                        <div class="m-3">
                           <input type="text" name="title" id="title">
                           <div class="form-text"> Ingrese nombre del producto</div>
                        </div>
                        <div class="m-3">
                           <input type="number" name="price" id="price">
                           <div class="form-text">Ingrese precio del producto</div>
                        </div>
                        <div class="m-3">
                           <input type="text" name="thumbnail" id="thumbnail">
                           <div class="form-text">Ingrese link imagen del producto</div>
                        </div>
                        <button class="btn btn-primary" id="btn_enviar"> Enviar </button>
                     </form>
                  </label>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="container border bg-light">
      <div id="chat" class="border mt-3"></div>
      <div id="login_msg" class="mt-4">
         <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="input_email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca envíes contraseñas ni datos personales.</div>
            </div>

            <div class="form-floating">
               <textarea class="form-control" placeholder="Leave a comment here" id="textarea_chat"></textarea>
               <label for="floatingTextarea">Comentario</label>
            </div>
            <a href="#" id="send_msg" class="btn btn-primary">Enviar</a>
          </form>
      </div>
   </div>


   <!-- bootstrap js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <!-- cliente webSocket -->
   <script src="/static/js/wSClient.js"></script>
</body>
</html>
